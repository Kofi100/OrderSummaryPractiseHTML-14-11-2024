<body>
  <div class="card">
    <div class="card__TopImg"></div>
    <div class="card__TextBox">
  <div class="card__TextBox__Title">Order Summary</div >

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <div class="card__AnnualPlanBox">
    
  <div class="card__AnnualPlanBox__Main"><img class="card__AnnualPlanBox__Main__img" src="images/icon-music.svg" alt="" style="padding-right: 1rem;">
    <div class="card__AnnualPlanBox__Mini"><div class="card__AnnualPlanBox__Mini__Title card--FWeight900 ">Annual Plan</div>
  <p>$59.99/year</p></div>
</div>
  
  <a href="" class="card--FWeight700 card__TextBox__link">Change</a>
  </div>
  <button class="card__TextBox__Btn"style="margin-bottom: 1rem;margin-top:1rem">Proceed to Payment</button>
  <button class="card__TextBox__Btn " style="margin-bottom: 2rem;" >Cancel Order</button>
</div>
  </div>
